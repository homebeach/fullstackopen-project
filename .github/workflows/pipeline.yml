name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    concurrency: deploy-group

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Chromium dependencies
        run: sudo apt-get install -y libappindicator3-1 fonts-liberation

      # Backend setup
      - name: Install backend dependencies
        run: npm install

      - name: Run backend tests
        run: npm test

      # Frontend setup
      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Run frontend tests in headless mode
        run: npm test -- --include=src/app/my-account/my-account.component.spec.ts --watch=false --browsers=ChromeHeadless
        working-directory: frontend

