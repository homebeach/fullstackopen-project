<div class="my-account-container">
	<h1>My Account</h1>

	<!-- Display error message if any -->
	<div *ngIf="errorMessage" class="error-message">
		{{ errorMessage }}
	</div>

	<!-- Display success message if any -->
	<div *ngIf="successMessage" class="success-message">
		{{ successMessage }}
	</div>

	<!-- User Details Form -->
	<form (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="username">Username:</label>
			<input type="text" id="username" [(ngModel)]="user.username" name="username" required />
		</div>

		<div class="form-group">
			<label for="firstname">First Name:</label>
			<input type="text" id="firstname" [(ngModel)]="user.firstname" name="firstname" required />
		</div>

		<div class="form-group">
			<label for="lastname">Last Name:</label>
			<input type="text" id="lastname" [(ngModel)]="user.lastname" name="lastname" required />
		</div>

		<div class="form-group">
			<button type="button" (click)="openPasswordChangeModal()">Change Password</button>
		</div>

		<button type="submit">Update</button>
	</form>

	<!-- Password Change Modal -->
	<app-password-change-modal *ngIf="isPasswordModalOpen" (close)="closePasswordChangeModal()"
		(submit)="changePassword($event)">
	</app-password-change-modal>
</div>
