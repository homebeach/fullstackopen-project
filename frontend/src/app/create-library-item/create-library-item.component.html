<div class="create-library-item-container">
	<h2>Create Library Items</h2>

	<div *ngIf="successMessage" class="success">{{ successMessage }}</div>
	<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

	<!-- Dropdown for mode selection -->
	<div class="form-group">
		<label for="mode">Mode:</label>
		<select id="mode" [(ngModel)]="mode" name="mode">
			<option value="single">Single Item</option>
			<option value="batch">Batch Insert</option>
		</select>
	</div>

	<!-- Single item form -->
	<form *ngIf="mode === 'single'" (ngSubmit)="onSubmitSingle()">
		<div class="form-group">
			<label for="title">Title:</label>
			<input type="text" id="title" [(ngModel)]="libraryItem.title" name="title" required />
		</div>

		<div class="form-group">
			<label for="author">Author:</label>
			<input type="text" id="author" [(ngModel)]="libraryItem.author" name="author" />
		</div>

		<div class="form-group">
			<label for="publishedDate">Published Date:</label>
			<input type="date" id="publishedDate" [(ngModel)]="libraryItem.publishedDate" name="publishedDate" />
		</div>

		<div class="form-group">
			<label for="genre">Genre:</label>
			<input type="text" id="genre" [(ngModel)]="libraryItem.genre" name="genre" />
		</div>

		<div class="form-group">
			<label for="type">Type:</label>
			<select id="type" [(ngModel)]="libraryItem.type" name="type" required>
				<option *ngFor="let type of acceptedTypes" [value]="type">
					{{ type }}
				</option>
			</select>
		</div>

		<div class="form-group">
			<label for="copiesAvailable">Copies Available:</label>
			<input type="number" id="copiesAvailable" [(ngModel)]="libraryItem.copiesAvailable" name="copiesAvailable"
				min="1" required />
		</div>

		<button type="submit">Create</button>
	</form>

	<!-- Batch insert form -->
	<form *ngIf="mode === 'batch'" (ngSubmit)="onSubmitBatch()">
		<div class="form-group">
			<label for="batchInput">Batch Items (JSON Array):</label>
			<textarea id="batchInput" [(ngModel)]="batchInput" name="batchInput" rows="10" required
				class="full-width-textarea"></textarea>
		</div>

		<button type="submit" class="full-width-button">Insert Batch</button>
	</form>
</div>
